<!-- Contact Form -->
<section  id="contact" class="py-5">
    <div class="container">
    <h2 class="text-warning text-center py-3"> <span>Contact</span> Us</h2>
    <form class="bg-light p-4 rounded-3 border border-warning mx-auto py-3" style="max-width: 600px;">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
            <label for="subject" class="form-label">Subject:</label>
            <input type="text" class="form-control" id="subject" name="subject" required>
        </div>

        <div class="mb-3">
            <label for="message" class="form-label">Message:</label>
            <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Sex:</label>
            <div class="radio-group">
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="male" name="sex" value="male" required>
                    <label for="male" class="form-check-label">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="female" name="sex" value="female">
                    <label for="female" class="form-check-label">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="other" name="sex" value="other">
                    <label for="other" class="form-check-label">Other</label>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-warning w-50 mx-auto d-block py-2">Submit</button>
    </form>
